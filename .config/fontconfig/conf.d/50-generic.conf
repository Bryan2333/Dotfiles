<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
    <!-- {{{ 字体渲染设置 -->
    <match target="scan">
        <!-- 禁用内嵌点阵。 -->
        <edit name="embeddedbitmap" mode="assign">
            <bool>false</bool>
        </edit>
        <!-- 禁用合成粗体。 -->
        <edit name="embolden" mode="assign">
            <bool>false</bool>
        </edit>
        <!-- 设置显示器为 RGB 排列。 -->
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
        <!-- 开启轻度微调。 -->
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintslight</const>
        </edit>
        <!-- 开启抗锯齿。 -->
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
    </match>

    <!--  单独给Twemoji打开内嵌点阵  -->
    <match target="scan">
        <test name="family" qual="any">
            <string>Twemoji</string>
        </test>
        <edit name="embeddedbitmap" mode="assign">
            <bool>true</bool>
        </edit>
    </match>
    <!-- }}} -->

    <!-- {{{ 拓展系统字体设置 -->
    <match target="pattern">
        <test name="family">
            <string>system-ui</string>
        </test>
        <edit binding="strong" name="family" mode="prepend">
            <string>sans-serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>ui-monospace</string>
        </test>
        <edit binding="same" name="family" mode="assign">
            <string>monospace</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>ui-sans-serif</string>
        </test>
        <edit binding="same" name="family" mode="assign">
            <string>sans-serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>ui-serif</string>
        </test>
        <edit binding="same" name="family" mode="assign">
            <string>serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>-apple-system</string>
        </test>
        <edit binding="same" name="family" mode="assign">
            <string>sans-serif</string>
        </edit>
    </match>
    <!-- }}} -->

    <!-- {{{ 字体替换  -->
    <match target="pattern">
        <test name="family" compare="contains">
            <string>宋体</string>
        </test>
        <edit name="family" binding="strong">
            <string>serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="contains">
            <string>SimSun</string>
        </test>
        <edit name="family" binding="strong">
            <string>serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="contains">
            <string>Microsoft YaHei</string>
        </test>
        <edit name="family" binding="strong">
            <string>sans-serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="contains">
            <string>微软雅黑</string>
        </test>
        <edit name="family" binding="strong">
            <string>sans-serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="contains">
            <string>Verdana</string>
        </test>
        <edit name="family" binding="strong">
            <string>sans-serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="contains">
            <string>Arial</string>
        </test>
        <edit name="family" binding="strong">
            <string>sans-serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="contains">
            <string>Helvetica</string>
        </test>
        <edit name="family" binding="strong">
            <string>sans-serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="contains">
            <string>Tahoma</string>
        </test>
        <edit name="family" binding="strong">
            <string>sans-serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="contains">
            <string>Menlo</string>
        </test>
        <edit name="family" binding="strong">
            <string>monospace</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="contains">
            <string>Source Code Pro</string>
        </test>
        <edit name="family" binding="strong">
            <string>monospace</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="contains">
            <string>PingFang</string>
        </test>
        <edit name="family" binding="strong">
            <string>sans-serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="contains">
            <string>Liberation Mono</string>
        </test>
        <edit name="family" binding="strong">
            <string>monospace</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="contains">
            <string>Liberation Sans</string>
        </test>
        <edit name="family" binding="strong">
            <string>sans-serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="contains">
            <string>Liberation Serif</string>
        </test>
        <edit name="family" binding="strong">
            <string>serif</string>
        </edit>
    </match>
    <!-- }}} -->

    <!-- {{{ 等宽字体顺序 -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit binding="strong" name="family" mode="prepend">
            <string>Hack</string>
            <string>Noto Sans Mono</string>
            <string>Source Han Mono SC</string>
            <string>Twemoji</string>
            <string>Symbols Nerd Font Mono</string>
            <string>Font Awesome 6 Free</string>
            <string>Jigmo</string>
            <string>Jigmo2</string>
            <string>Jigmo3</string>
        </edit>
    </match>
    <!-- }}} -->

    <!-- {{{ 无衬线字体顺序 -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit binding="strong" name="family" mode="prepend">
            <string>Source Han Sans SC</string>
            <string>Noto Sans</string>
            <string>LXGW Neo XiHei Screen Full</string>
            <string>Twemoji</string>
            <string>Symbols Nerd Font Mono</string>
            <string>Font Awesome 6 Free</string>
            <string>Jigmo</string>
            <string>Jigmo2</string>
            <string>Jigmo3</string>
        </edit>
    </match>
    <!-- }}} -->

    <!-- {{{ 衬线字体顺序 -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit binding="strong" name="family" mode="prepend">
            <string>Source Han Serif SC</string>
            <string>Noto Serif</string>
            <string>Twemoji</string>
            <string>Symbols Nerd Font Mono</string>
            <string>Font Awesome 6 Free</string>
            <string>Jigmo</string>
            <string>Jigmo2</string>
            <string>Jigmo3</string>
        </edit>
    </match>
    <!-- }}} -->

    <!-- {{{ 给Qt程序调整字体顺序 -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <!-- 格拉哥里字母：Ⰽⱁⱀⱄⱅⰰⱀⱅⰹⱀ Ⰹⱍⰹⰳⱁⰲ -->
            <family>Noto Sans Glagolitic</family>
            <!-- 爪哇文：꧁꧂ -->
            <family>Noto Sans Javanese</family>
            <!-- 西夏文：𗷲𗒅 -->
            <family>Noto Serif Tangut</family>
            <!-- 埃及象形文字：𓁹 -->
            <family>Noto Sans Egyptian Hieroglyphs</family>
            <!-- 苏美尔楔形文字：𒆠𒂗𒂠 -->
            <family>Noto Sans Cuneiform</family>
            <!-- 中日韩统一表意文字扩展 C 𫚥 -->
            <family>HanaMinB</family>
            <!-- 拉让文：ꥃ -->
            <family>Noto Sans Rejang</family>
            <!-- 越南傣文：ꪀꪑ -->
            <family>Noto Sans Tai Viet</family>
            <!-- 切罗基文：ꮳꮧꮢ ᨣ -->
            <family>Noto Sans Cherokee</family>
            <!-- 老傣仂文：ᨣ -->
            <family>Noto Sans Tai Tham</family>
            <!-- 安纳托利亚象形文字：𔘓 -->
            <family>Noto Sans Anatolian Hieroglyphs</family>
            <!-- 马姆穆文补充：𖤍 -->
            <family>Noto Sans Bamum</family>
            <!-- 图标字体(PUA)： -->
            <family>Symbols Nerd Font</family>
            <!-- 巴塔克文：ᯤ -->
            <family>Noto Sans Batak</family>
            <!-- 古北欧文：ᛋᛖᚱᚣᚨᛚᚳᚨᚾᛞᛚᛖ -->
            <family>Noto Sans Runic</family>
        </prefer>
    </alias>
    <!-- }}} -->
    
    <!-- {{{ 解决全角引号
        默认使用Source Han Sans SC，如果网页声明是英文，再换字体
    -->
    <match target="pattern">
        <test name="lang" compare="contains">
            <string>en</string>
        </test>
        <test name="family" compare="contains">
            <string>Source Han Sans</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang" compare="contains">
            <string>en</string>
        </test>
        <test name="family" compare="contains">
            <string>Source Han Serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Serif</string>
        </edit>
    </match>
    <!-- }}} -->
</fontconfig>
