log-file: /dev/null
input-file: ""
output-file: ""
ignore-dirs:
    - /proc
    - /dev
    - /sys
    - /run
    - /.snapshots
ignore-dir-patterns: []
ignore-from-file: ""
max-cores: 16
show-apparent-size: true
show-relative-size: true
no-color: false
no-mouse: false
non-interactive: false
no-progress: false
no-cross: false
no-hidden: false
follow-symlinks: false
profiling: false
const-gc: false
summarize: true
use-si-prefix: false
no-prefix: false
change-cwd: false
style:
    selected-row:
        text-color: ""
        background-color: ""
    progress-modal:
        current-item-path-max-len: 0
    use-old-size-bar: false
sorting:
    by: ""
    order: ""
