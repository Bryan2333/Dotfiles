"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

[username]
style_user = 'green bold'
style_root = 'black bold'
format = '[$user]($style)'
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue) on [$hostname](grey bold) in '
disabled = false

[battery]
